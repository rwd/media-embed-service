<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Europeana video embed</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="bundle.js"></script>
</head>
<body>
<div class="content-wrapper">
  <div class="place-loader"></div>
  <div class="player-wrapper" id="embed-player"></div>
  <div class="additional-info">
    <div class="row header-row">
      <div class="smallrow col s12" id="smallrow-header">
        <ul class="tabs">
          <li class="tab col">
            <a href="#metadata" class="wave-effect active">Metadata</a>
          </li>
          <li class="tab col">
              <a href="#annotations" class="wave-effect active">Annotations</a>
            </li>
        </ul>
      </div>
      <div id="tabs-line" class="smallrow col s12"></div>
    </div>
    <div class="row widecolumn margin-row"></div>
    <div class="row">
      <div class="col s12" id="additional-info-body">
        <div class="smallrow widecolumn" id="metadata">
          <div class="video-title title"></div>
          <div class="video-description"></div>
        </div>
        <div class="wideseparator widecolumn" id="wideseparator"><div class="vertical-line"></div></div>
        <div class="smallrow widecolumn" id="annotations">
          <div class="annotations-title title">Annotations</div>
          <div class="annotations"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
